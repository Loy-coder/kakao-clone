<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta naeme="author" content="Nomad Loy" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <title>Position</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        height: 400%;
        background-color: red;
      }
      .boxOne {
        height: 300px;
        width: 300px;
        background-color: yellow;
        position: static;
      }
      .boxTwo {
        height: 300px;
        width: 100%;
        background-color: green;
        position: fixed;
        bottom: 30%;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="boxOne">
      <div class="box-child"></div>
    </div>
    <div class="boxTwo">
      <div class="box-child"></div>
    </div>
  </body>
